<!DOCTYPE html>
<html ng-app="regular">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Regular-expression-test - 正規表現のテスト</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Regular-expression-test - 正規表現のテスト</h1>

  <div ng-controller="RegularCtr" ng-cloak>
    <p>条件</p>
    <input type="text" ng-model="test">
    <p>テスト</p>
    <input type="text" ng-model="truth">
    : {{results}}
  </div>

  <script src="https://code.angularjs.org/1.2.16/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
